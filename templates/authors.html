{% extends "base.html" %}
{% block title %}Articles | {{ SITENAME }}{% endblock %}
{% block description %}{% endblock %}

{% block content %}
<div id="content">
    <h1 class="heading-large">Authors</h1>
    {% for author, articles in authors|sort %}
        <a href="/{{ author.url }}" class="text-muted">{{ author }}</a> ({{ articles|count }})
    {% endfor %}
</div>
{% endblock %}
